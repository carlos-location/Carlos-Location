<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulaire de reservation</title>
</head>
<body>
    <button>Retourner à l'acceuil</button>

    <form action="https://formsubmit.co/idaroussihicham@gmail.com" method="POST" enctype="multipart/form-data">
        <h1>Demande de reservation - La société vous contactera en fonction de la disponibilité du véhicule</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
            <div>
                <input type="hidden" name="_captcha" value="false">
            </div>
            <div>
                <input type="hidden" name="_template" value="box">
            </div>
            <div>
                <input type="hidden" name="_subject" value="Demande de reservation">
            </div>
            <div class="gauche">
                <div class="groupe">
                    <label>Nom / Prénom</label>
                    <input type="text" name="Nom / Prénom" placeholder="Votre Nom / Prénom" required="">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="groupe">
                    <label>Email</label>
                    <input type="email" name="Email" placeholder="Votre adresse email" required="">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="groupe">
                    <label>Adresse</label>
                    <input type="text" name="Adresse" placeholder="Votre adresse" required="">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="groupe">
                    <label>Code postal / Ville</label>
                    <input type="text" name="Code postal / Ville" placeholder="Votre Code postal / Ville" required="">
                    <i class="fa-solid fa-location-arrow"></i>
                </div>
                <div class="groupe">
                    <label>Téléphone</label>
                    <input type="text" name="numéro de Téléphone" placeholder="Votre numéro de téléphone" required>
                    <i class="fa-solid fa-phone"></i>
                </div>

                
                <div class="groupe">
                    <label>Date de départ</label>
                    <input type="datetime-local" name="Date de départ (AAAA/MM/JJ)" value="2022-10-15T10:30" required="">
                    <i class="fa-solid fa-car"></i>
                </div>
                <div class="groupe">
                    <label>Date de retour</label>
                    <input type="datetime-local" name="Date de retour (AAAA/MM/JJ)" value="2022-11-15T10:30" required="">
                    <i class="fa-solid fa-car"></i>
                </div>
                <div class="groupe">
                    <p>
                        <label>Age du conducteur</label><br>
                        <input type="radio" name="Age du conducteur" value="18 - 25 ans">18 - 25 ans <br>
                        <input type="radio" name="Age du conducteur" value="25 - 30 ans">25 - 30 ans <br>
                        <input type="radio" name="Age du conducteur" value="30 - 70 ans">30 - 70 ans <br>
                    </p>
                </div>
                <div class="groupe">
                    <p>
                        <label for="Voiture">Quel voiture souhaitez-vous ?</label><br />
                        <select name="Voiture" id="Voiture">
                            <optgroup label="6m3">
                                <option value="Renault Kangoo">Renault Kangoo</option>
                                <option value="Peugeot Partner">Peugeot Partner</option>
                            </optgroup>
                            <optgroup label="Citadine">
                                <option value="Peugeot 108">Peugeot 108</option>
                            </optgroup>
                            <optgroup label="Berline">
                                <option value="Peugeot 208">Peugeot 208</option>
                                <option value="Peugeot 308">Peugeot 308</option>
                            </optgroup>
                            <optgroup label="SUV">
                                <option value="Dacia Duster">Dacia Duster</option>
                                <option value="Peugeot 3008">Peugeot 3008</option>
                            </optgroup>
                            <optgroup label="Forgon">
                                <option value="Peugeot Boxer">Peugeot Boxer</option>
                            </optgroup>
                        </select>
                    </p>
                </div>
            </div>
            
            <div class="place">
                <div class="photo">
                    <label>Permis de conduire (Recto/Verso)</label>
                    <input type="file" name="Photo_1" accept="application/pdf,application/vnd.ms-excel" required>
                </div>
                <div class="photo">
                    <input type="file" name="Photo_2" accept="application/pdf,application/vnd.ms-excel" required>
                </div>
            </div>
        </div>
            
        <div class="pied-formulaire" align="center">
            <button type="submit">Envoyer le message</button>
        </div>
   </form>
</body>
</html>
